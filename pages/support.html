<section id="contact">
    <div class="container-fluid">
        <div class="row sigma-section-header">
            <div class="col-md-offset-2 col-lg-offset-3 col-lg-6 col-md-8 col-sm-12 text-center">
                <h1>Support</h1>
                <p>Let's find an answer</p>
            </div>
        </div>
        <div class="row">
            <div class="sigmano col-lg-12 col-md-12">
                <form action="#contact" method="post" id="contact-form">
                    <div class="col-md-12">
                        <fieldset ="form-group">
                            <label for="name">What's your question?</label>
                            <textarea class="form-control" id="question" rows="4" placeholder="Please use at least 15 characters and 3 words"></textarea>
                        </fieldset>
                    </div>
                    <div class="col-md-12">
                        <fieldset class="form-group">
                            <label for="subject">Look for questions like yours</label>
                            <div>return faq questions/answers here.</div>                            
                        </fieldset>
                    </div>
                    <div class="col-md-12">
                        <fieldset ="form-group">
                            <label for="name">Add details to your question</label>
                            <textarea class="form-control" id="question" rows="4" placeholder="Write more details about your issue here"></textarea>
                        </fieldset>
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
